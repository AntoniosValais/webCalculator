<!DOCTYPE html>
<html>
    <head lang="en">
        <script src="jscalc.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" media="screen" />
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="main_container">
            <form name="calc">
                <div id="buttons">

                    <div id="screen">
                        <input id="view" type="text" name="view">
                    </div> <br /><br /><br />
                    <input class="buttons" type="button" name="one" value="1" onclick="getElement(1)">
                    <input class="buttons" type="button" name="two" value="2" onclick="getElement(2)">
                    <input class="buttons" type="button" name="three" value="3" onclick="getElement(3)">
                    <input class="buttons" type="button" name="add" value="+" onclick="getElement('+')">
                    <br>
                    <input class="buttons" type="button" name="four" value="4" onclick="getElement(4)">
                    <input class="buttons" type="button" name="five" value="5" onclick="getElement(5)">
                    <input class="buttons" type="button" name="six" value="6" onclick="getElement(6)">
                    <input class="buttons" type="button" name="sub" value="-" onclick="getElement('-')">
                    <br>
                    <input class="buttons" type="button" name="seven" value="7" onclick="getElement(7)">
                    <input class="buttons" type="button" name="eight" value="8" onclick="getElement(8)">
                    <input class="buttons" type="button" name="nine" value="9" onclick="getElement(9)">
                    <input class="buttons" type="button" name="mult" value="*" onclick="getElement('*')">
                    <br>
                    <input class="buttons" type="button" name="clear" value="C" onclick="getElement('C')">
                    <input class="buttons" type="button" name="zero" value="0" onclick="getElement(0)">
                    <input class="buttons" type="button" name="outcome" value="=" onclick="getElement('=')">
                    <input class="buttons" type="button" name="div" value="/" onclick="getElement('/')">
                </div>

            </form>
        </div>
    </body>
</html>
